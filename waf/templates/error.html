<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        text-align: center;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #2d3748;
      }
      .error-code {
        font-size: 18px;
        color: #718096;
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #4a5568;
        margin-bottom: 30px;
      }
      .details {
        background: #f7fafc;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 20px;
        text-align: left;
        font-size: 14px;
      }
      .details strong {
        color: #2d3748;
      }
      .footer {
        font-size: 12px;
        color: #a0aec0;
        margin-top: 30px;
      }
      a {
        color: #667eea;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">{{.Icon}}</div>
      <h1>{{.Title}}</h1>
      <div class="error-code">Error {{.StatusCode}}</div>
      <p>{{.Message}}</p>
      {{if .Details}}
      <div class="details">
        <strong>Details:</strong><br />
        {{.Details}}
      </div>
      {{end}}
      <div class="footer">
        Protected by <strong>RhinoWAF v2.3.1</strong><br />
        {{if .Timestamp}}{{.Timestamp}}{{end}}
      </div>
    </div>
  </body>
</html>
